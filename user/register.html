<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="container">
        <div class="row d-flex pt-5 justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header d-flex align-item-center justify-content-between">
                        <h4>Register</h4>
                        <button class="btn btn-outline-primary" id="register-close" data-toggle="tooltip" title="Close!"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-1">
                                <label for="register-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="register-name" >
                                <small class="text-danger opacity-0" id="name-register-error">Name is required</small>
                            </div>
                            <div class="mb-1">
                              <label for="register-email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" >
                              <small class="text-danger opacity-0" id="email-register-error">Email is required</small>
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-1">
                                <label for="register-age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="register-age" >
                                <small class="text-danger opacity-0" id="age-register-error">Age is required</small>
                            </div>
                            <div class="mb-1">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" >
                                <small class="text-danger opacity-0" id="password-register-error">Password is required</small>
                              </div>
                              <div class="mb-1">
                                <label for="register-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="register-confirm-password" >
                                <small class="text-danger opacity-0" id="confirm-password-register-error">Password and confirm password is not same</small>
                              </div>
                            <div class="container mb-1">
                                <div class="row">
                                    <div class="form-check col">
                                        <input class="form-check-input register-gender" type="radio" name="gender" id="male">
                                        <label class="form-check-label" for="male">
                                          Male
                                        </label>
                                      </div>
                                    <div class="form-check col">
                                        <input class="form-check-input register-gender" type="radio" name="gender" id="female">
                                        <label class="form-check-label" for="female">
                                          Female
                                        </label>
                                    </div>
                                    <div class="form-check col">
                                        <input class="form-check-input register-gender" type="radio" name="gender" id="other" checked>
                                        <label class="form-check-label" for="other">
                                          Other
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary" id="register-submit-btn">Submit</button>
                            </div>
                          </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js" integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/register.js"></script>
</body>
</html>
